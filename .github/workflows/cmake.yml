name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      # Build your program with the given configuration
      run:  |
        mkdir -p build
        cd build
        cmake ..
        make
        - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: v0.0.1
          path: /home/runner/work/thread-control/thread-control/build/
