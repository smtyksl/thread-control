name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      # Build your program with the given configuration
      run:  |
        mkdir -p build
        cd build
        cmake ..
        make
        mkdir -p release
       
